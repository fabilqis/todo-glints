<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Priorito</title>
</head>

<body>

    <div class="dateselector">
        <label for="selectdate">Select date:</label>
        <input type="date" value="" />
    </div>

    <div class="question">
        <h1> What is your To do, Today?</h1>
    </div>

    <div class="buttonselection">
        <form action="">
            <input type="radio" name="category" value="Focus">
            <label for="selectfocus">Focus</label>
            <input type="radio" name="category" value="Fit in">
            <label for="selectfitin">Fit In</label>
            <input type="radio" name="category" value="Revive">
            <label for="selectrevive">Revive</label>
            <input type="radio" name="category" value="Goals">
            <label for="selectgoals">Goals</label>
        </form>
    </div>

    <div class="typeform">
        <form action="">
            <input type="text" name="todo" placeholder="Type here..">
            <input type="button" name="add" value="+">
        </form>
    </div>

    <div class="maintodo">
        <section>
            <div>
                <div>
                    <div>
                        <p class="tagfocus">Focus</p>
                    </div>
                    <div>
                        <p>Design UI Todo list</p>
                    </div>
                    <div>
                        <input type="button" value="X">
                    </div>
                </div>

                <div>
                    <div>
                        <p class="taggoals">Goals</p>
                    </div>
                    <div>
                        <p>Best UI of the year</p>
                    </div>
                    <div>
                        <input type="button" value="X">
                    </div>
                </div>

                <div>
                    <div>
                        <p class="tagrevive">Revive</p>
                    </div>
                    <div>
                        <p>JavaScript and DOM review</p>
                    </div>
                    <div>
                        <input type="button" value="X">
                    </div>
                </div>

                <div>
                    <div>
                        <p class="tagfitin">Fit In</p>
                    </div>
                    <div>
                        <p> Exercise </p>
                    </div>
                    <div>
                        <input type="button" value="X">
                    </div>
                </div>

            </div>
        </section>
    </div>

</body>

</html>
