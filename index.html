<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Priorito</title>
</head>

<body>

    <div class="dateselector d-flex justify-content-center">
        <label for="selectdate">Select date:</label>
        <input type="date" value="" />
    </div>

    <div class="question d-flex justify-content-center">
        <h1> What is your To do, Today?</h1>
    </div>

    <div class="buttonselection">
        <div class="container">
            <div class="row">
                <form action="" class="col">
                    <input type="radio" name="category" value="Focus">
                    <label for="selectfocus">Focus</label>
                </form>
                <form action="" class="col">
                    <input type="radio" name="category" value="Fit in">
                    <label for="selectfitin">Fit In</label>
                </form>
                <form action="" class="col">
                    <input type="radio" name="category" value="Revive">
                    <label for="selectrevive">Revive</label>
                </form>
                <form action="" class="col">
                    <input type="radio" name="category" value="Goals">
                    <label for="selectgoals">Goals</label>
                </form>
            </div>
        </div>
    </div>

    <div class="mainlist">
        <div class="typeform d-flex justify-content-center">
            <form action="">
                <input type="text" name="todo" placeholder="Type here..">
                <input type="button" name="add" value="+">
            </form>
        </div>

        <div class="maintodo">
            <div class=" container justify-content-center">
                <div class="d-flex flex-row innerfocus">
                    <div class="p-2">
                        <p class="tagfocus">Focus</p>
                    </div>
                    <div class="p-2">
                        <p>Design UI Todo list</p>
                    </div>
                    <div class="p-2">
                        <input type="button" value="X">
                    </div>
                </div>

                <div class="d-flex flex-row innergoals">
                    <div class="p-2">
                        <p class="taggoals">Goals</p>
                    </div>
                    <div class="p-2">
                        <p>Best UI of the year</p>
                    </div>
                    <div class="p-2">
                        <input type="button" value="X">
                    </div>
                </div>

                <div class="d-flex flex-row innerrevive">
                    <div class="p-2">
                        <p class="tagrevive">Revive</p>
                    </div>
                    <div class="p-2">
                        <p>JavaScript and DOM review</p>
                    </div>
                    <div class="p-2">
                        <input type="button" value="X">
                    </div>
                </div>

                <div class="d-flex flex-row innerfitin">
                        <div class="p-2">
                            <p class="tagfitin">Fit In</p>
                        </div>
                        <div class="p-2">
                            <p> Exercise </p>
                        </div>
                        <div class="p-2">
                            <input type="button" value="X">
                        </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
